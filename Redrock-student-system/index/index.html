<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <!--登录界面-->
  <div id="page-login" class="page-container login-wrapper">
    <!--提示框-->
    <div class="toast my-toast" data-bs-delay="1500">
      <div class="toast-body">
        <div class="alert alert-success info-box">
          账号或密码错误
        </div>
      </div>
    </div>

    <div class="login-card">
      <div class="card-header">
        RedRock作业考核系统
      </div>
      <div class="card-tips">
        欢迎新生老登登录使用
      </div>
      <form class="login-form">
        <label for="stuNum" class="card-label">
          账号
        </label>
        <input type="text" class="circle-input" name="username">
        <label for="stuPwd" class="card-label">
          密码
        </label>
        <input type="password" class="circle-input" name="password">
      </form>
      <button type="login-btn" class="login-btn">登录</button>
      <button type="register-btn" class="register-btn">注册</button>
    </div>

  </div>
  <!--注册界面-->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
  <script src="./lib/form-serialize.js"></script>
  <script src="./index.js"></script>
</body>

</html>
